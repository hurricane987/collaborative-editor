<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>COLLABORATR | A REMOTE PAIR CODING THING</title>
	<meta name="description" content="A remote pair coding thing">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="codemirror-5.14.2/lib/codemirror.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<header class="main-header">
			<h1 class="headline">COLLABORATR</h1>
			<button class="new-collab">New</button>
			<button class="switch">Switch User</button>
			<select class="select" id="language-select">
				<option value="javascript">JavaScript</option>
				<option value="html">HTML</option>
				<option value="css">CSS</option>
				<option value="php">PHP</option>
				<option value="html">HTML</option>
				<option value="ruby">Ruby</option>
				<option value="es6">ES6</option>
			</select>
		</header>
    	<textarea id="editor" class="editor">
    		//your code goes here
    	</textarea>
    	<div class="other-info">
    		<h3>Collaboratrs:</h3>
    		<p class="users" ng-repeat="user in users">{{user}}</p>
    		<h3>Project URL</h3>
    		<p class="url">unique.url/forthiscollab</p>
    		<h3>Messages:</h3>
    		<div class="messages" id="messages">
    			<p ng-repeat="message in message">{{messages.username}}: {{messages.message}}</p>
    		</div>
    	</div>
	</div>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-mocks/angular-mocks.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
	<script src="codemirror-5.14.2/lib/codemirror.js"></script>
	<script src="codemirror-5.14.2/mode/javascript/javascript.js"></script>
	<script src="codemirror-5.14.2/addon/selection/mark-selection.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
